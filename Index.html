<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Indian Femdom World</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4caf50, #388e3c);
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Admin Panel */
    .admin-panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .upload-card {
      flex: 1;
      min-width: 280px;
      background: #e8f5e9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .upload-card h3 {
      color: #388e3c;
    }
    .upload-card input {
      margin: 10px 0;
      width: 100%;
    }
    .upload-card button {
      background: #388e3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-card button:hover {
      background: #66bb6a;
    }
    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .video-card {
      background: #f1f8e9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }
    .video-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }
    .video-card video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 90%;
    }
    .popup-content input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
    }
    .popup-content button {
      background: #388e3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup-content img {
      max-width: 200px;
      margin-top: 10px;
    }
    .payment-highlight {
      color: #ff5722;
      font-weight: bold;
      font-size: 3em; /* Big letters */
      background-color: #e8f5e9;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .hide-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .hide-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

<h1>INDIAN FEMDOM WORLD</h1>
<div class="container">
  <div class="admin-panel" id="adminPanel">
    <div class="upload-card">
      <h3>Upload Video</h3>
      <form id="uploadForm">
        <label>Title:</label>
        <input type="text" id="title" placeholder="Enter video title"><br>
        <label>Thumbnail:</label>
        <input type="file" id="thumbnail" accept="image/*"><br>
        <label>Video:</label>
        <input type="file" id="video" accept="video/*"><br>
        <label>GPay QR Code:</label>
        <input type="file" id="gpayQr" accept="image/*"><br>
        <button type="button" onclick="uploadContent()">Upload</button>
      </form>
    </div>
  </div>

  <button class="hide-button" onclick="hideAdminPanel()">Hide Admin Panel</button>

  <div class="gallery" id="gallery">
    <!-- Dynamic content will appear here -->
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Unlock Full Video</h2>
    <p>Pay <span class="payment-highlight">â‚¹50</span> to unlock the full video.</p>
    <p><strong>Scan the QR code to pay:</strong></p>
    <img id="gpayQrImage" src="" alt="GPay QR">
    <p><strong>Enter the code sent after payment:</strong></p>
    <input type="text" id="paymentCode" placeholder="Enter 3-digit code">
    <button onclick="verifyCode()">Submit Code</button>
  </div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const popup = document.getElementById('popup');
  const gpayQrImage = document.getElementById('gpayQrImage');
  const adminPanel = document.getElementById('adminPanel');
  let generatedCode = null;

  function generateCode() {
    // Generate a random 3-digit code
    return Math.floor(100 + Math.random() * 900).toString();
  }

  function uploadContent() {
    const title = document.getElementById('title').value;
    const thumbnail = document.getElementById('thumbnail').files[0];
    const video = document.getElementById('video').files[0];
    const gpayQr = document.getElementById('gpayQr').files[0];

    if (!title || !thumbnail || !video || !gpayQr) {
      alert('Please fill all fields (title, thumbnail, video, and GPay QR).');
      return;
    }

    const videoCard = document.createElement('div');
    videoCard.className = 'video-card';

    const img = document.createElement('img');
    img.src = URL.createObjectURL(thumbnail);
    videoCard.appendChild(img);

    const vid = document.createElement('video');
    vid.src = URL.createObjectURL(video);
    vid.controls = false;
    videoCard.appendChild(vid);

    const videoTitle = document.createElement('h4');
    videoTitle.innerText = title; // Display title
    videoCard.appendChild(videoTitle);

    img.addEventListener('click', () => {
      img.style.display = 'none';
      vid.style.display = 'block';
      vid.play();

      setTimeout(() => {
        vid.pause();
        vid.style.display = 'none';
        popup.style.display = 'flex';
        generatedCode = generateCode();
        console.log("Generated Code:", generatedCode); // In real scenario, send this to customer
        // Set GPay QR image
        gpayQrImage.src = URL.createObjectURL(gpayQr);
      }, 30000); // 30 seconds
    });

    gallery.appendChild(videoCard);
  }

  function verifyCode() {
    const enteredCode = document.getElementById('paymentCode').value;
    if (enteredCode === generatedCode) {
      popup.style.display = 'none';
      alert('Payment verified! Video unlocked.');
    } else {
      alert('Invalid code. Please try again.');
    }
  }

  function hideAdminPanel() {
    adminPanel.style.display = 'none';
  }
</script>

</body>
</html>
